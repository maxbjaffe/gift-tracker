<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
</head>
<body>
  <h2>Gift Tracker Extension Icons</h2>
  <p>Right-click each canvas and "Save image as..." with the filename shown below it.</p>

  <div style="margin: 20px;">
    <canvas id="icon16" width="16" height="16"></canvas>
    <p><strong>icon-16.png</strong></p>
  </div>

  <div style="margin: 20px;">
    <canvas id="icon48" width="48" height="48"></canvas>
    <p><strong>icon-48.png</strong></p>
  </div>

  <div style="margin: 20px;">
    <canvas id="icon128" width="128" height="128"></canvas>
    <p><strong>icon-128.png</strong></p>
  </div>

  <script>
    function createIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#9333ea');
      gradient.addColorStop(1, '#ec4899');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Gift emoji
      ctx.font = `${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('üéÅ', size / 2, size / 2);
    }

    createIcon('icon16', 16);
    createIcon('icon48', 48);
    createIcon('icon128', 128);
  </script>
</body>
</html>
