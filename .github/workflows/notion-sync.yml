name: Sync Deployments to Notion

on:
  push:
    branches:
      - main
      - master
  deployment_status:

jobs:
  log-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get commit info
        id: commit
        run: |
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "sha=$(git log -1 --pretty=%H)" >> $GITHUB_OUTPUT
          echo "short_sha=$(git log -1 --pretty=%h)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          echo "files_changed=$(git diff --name-only HEAD~1 HEAD | wc -l | tr -d ' ')" >> $GITHUB_OUTPUT

      - name: Log Push to Notion
        run: |
          COMMIT_MSG=$(echo '${{ github.event.head_commit.message }}' | head -1 | sed 's/"/\\"/g' | cut -c1-100)
          curl -X POST 'https://api.notion.com/v1/pages' \
            -H 'Authorization: Bearer ${{ secrets.NOTION_API_KEY }}' \
            -H 'Content-Type: application/json' \
            -H 'Notion-Version: 2022-06-28' \
            -d "{
              \"parent\": { \"database_id\": \"${{ secrets.NOTION_DATABASE_ID }}\" },
              \"properties\": {
                \"Name\": { \"title\": [{ \"text\": { \"content\": \"${{ steps.commit.outputs.short_sha }} - ${COMMIT_MSG}\" }}] },
                \"Status\": { \"select\": { \"name\": \"Pushed to Main\" }},
                \"Environment\": { \"select\": { \"name\": \"Production\" }},
                \"Date\": { \"date\": { \"start\": \"${{ steps.commit.outputs.date }}\" }},
                \"Author\": { \"rich_text\": [{ \"text\": { \"content\": \"${{ steps.commit.outputs.author }}\" }}] },
                \"Commit\": { \"url\": \"https://github.com/${{ github.repository }}/commit/${{ steps.commit.outputs.sha }}\" },
                \"Files Changed\": { \"number\": ${{ steps.commit.outputs.files_changed }} }
              }
            }"

  log-deployment:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Log Deployment to Notion
        run: |
          ENVIRONMENT="${{ github.event.deployment.environment }}"
                   # Check if environment contains "Production" (Vercel uses "Production â€“ projectname")
          if [[ "$ENVIRONMENT" != *"Production"* && "$ENVIRONMENT" != *"production"* ]]; then
            echo "Skipping non-production deployment: $ENVIRONMENT"
            exit 0
          fi
          SHORT_SHA=$(echo "${{ github.event.deployment.sha }}" | cut -c1-7)
          curl -X POST 'https://api.notion.com/v1/pages' \
            -H 'Authorization: Bearer ${{ secrets.NOTION_API_KEY }}' \
            -H 'Content-Type: application/json' \
            -H 'Notion-Version: 2022-06-28' \
            -d "{
              \"parent\": { \"database_id\": \"${{ secrets.NOTION_DATABASE_ID }}\" },
              \"properties\": {
                \"Name\": { \"title\": [{ \"text\": { \"content\": \"${SHORT_SHA} - Deployed to Production\" }}] },
                \"Status\": { \"select\": { \"name\": \"Live\" }},
                \"Environment\": { \"select\": { \"name\": \"Production\" }},
                \"Date\": { \"date\": { \"start\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\" }},
                \"Author\": { \"rich_text\": [{ \"text\": { \"content\": \"${{ github.event.deployment.creator.login }}\" }}] },
                \"Commit\": { \"url\": \"https://github.com/${{ github.repository }}/commit/${{ github.event.deployment.sha }}\" },
                \"Deploy URL\": { \"url\": \"${{ github.event.deployment_status.target_url }}\" }
              }
            }"
